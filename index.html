<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="raphael-2.1.0-min.js"></script>
  <script type="text/javascript" src="qrcodesvg.js"></script>
  <script type="text/javascript" src="FileSaver.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<div style="width: 500px; margin-top: 100px;margin-bottom: 100px;margin-left: auto;margin-right: auto">
content
<input type="text" value="" id="input" />
<button onclick="drawAndDownload()">submit</button>
</div>
<div id="qrcode" style="width: 1000px;margin-top: 100px;margin-bottom: 100px;margin-left: auto;margin-right: auto;border: 1px solid #55aaaa"></div>
<script type="text/javascript">
  //create a Qrcode in 250x250 with input 'Testing' in the HTMLElement 'qrcode'
  function drawAndDownload() {

    var qrcodesvg   = new Qrcodesvg( document.getElementById("input").value, "qrcode", 250);
    qrcodesvg.draw();
    var outputText = document.getElementById("qrcode").innerHTML;
    alert(outputText);


    var blob = new Blob([outputText], {type: "text/plain;charset=utf-8"});
    saveAs(blob, document.getElementById("input").value + ".svg");
  }
</script>

</body>
</html>
